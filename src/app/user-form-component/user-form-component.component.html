<div class="modal-header container-sm">
    <h4 class="modal-title">{{ Create ? 'Agregar usuario' : 'Editar usuario' }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
        <div class="card-body">
            <form [formGroup]="formUser">
                <div class="mb-2">
                    <label class="form-label">
                        <b>Nombre</b>
                    </label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Nombre" />
                    <div class="alert alert-danger mt-2" [hidden]="name?.valid || name?.pristine">
                        El nombre es obligatorio
                    </div>
                </div>
    
                <div class="mb-2">
                    <label class="form-label">
                        <b>Correo electrónico</b>
                    </label>
                    <input type="email" formControlName="mail" class="form-control" placeholder="Correo" />
                    <div class="alert alert-danger mt-2" [hidden]="mail?.valid || mail?.pristine">
                        <span *ngIf="mail?.errors?.['required']">
                            El correo es obligatorio
                        </span>
                        <span *ngIf="mail?.errors?.['email']">
                            El correo debe ser válido
                        </span>
                    </div>
                </div>
    
                <div class="mb-2">
                    <label class="form-label">
                        <b>Celular</b>
                    </label>
                    <input type="number" formControlName="phone" class="form-control" placeholder="Celular" />
                    <div class="alert alert-danger mt-2" [hidden]="phone?.valid || phone?.pristine">
                        El Celular es obligatorio
                    </div>
                </div>
    
                <div class="mb-2">
                    <label class="form-label">
                        <b>Dirección</b>
                    </label>
                    <input type="text" formControlName="address" class="form-control" placeholder="Dirección" />
                    <div class="alert alert-danger mt-2" [hidden]="address?.valid || address?.pristine">
                        la dirección es obligatorio
                    </div>
                </div>
            </form>
        </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')">Cancelar</button>
    <button class="btn btn-primary" [disabled]="formUser.invalid" (click)="saveUser()">Guardar</button>
</div>
