<div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
        <div class="card-body">
            <form [formGroup]="formUser">
                <div class="mb-2">
                    <label class="form-label">
                        <b>Nombre</b>
                    </label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Nombre" />
                    <div class="alert alert-danger mt-2" [hidden]="name?.valid || name?.pristine">
                        El nombre es obligatorio
                    </div>
                </div>
    
                <div class="mb-2">
                    <label class="form-label">
                        <b>Password (Celular)</b>
                    </label>
                    <input type="password" formControlName="password" class="form-control" placeholder="password" />
                    <div class="alert alert-danger mt-2" [hidden]="password?.valid || password?.pristine">
                        La contrase√±a es obligatoria
                    </div>
                </div>

                <div class="mb-2">
                    <button class="btn btn-success" [disabled]="formUser.invalid" (click)="LoginUser();">Acceder</button>
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="message != '' ">
                    {{ message }}
                </div>
            </form>
        </div>
</div>
